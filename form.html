<!DOCTYPE html>
<html>
  <head>
    <title>Hari Ram's Loan Application</title>
  </head>
  <body>
    <h1>Hari Ram's Loan Application</h1>
    <form action="/submit_loan_application" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br>

      <label for="loan_amount">Loan Amount:</label>
      <input type="number" id="loan_amount" name="loan_amount" required><br>

      <label for="loan_term">Loan Term:</label>
      <input type="number" id="loan_term" name="loan_term" required><br>

      <button type="submit">Submit Application</button>
    </form>
  </body>
</html>
